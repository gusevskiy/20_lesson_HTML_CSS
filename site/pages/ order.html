<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Прайс-лист :: Йокогама: суши-бар</title>
        <link href="../styles/2.1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>суши-бар<em>&laquo;Йокогама&raquo;</em></h1>
        </header>
        <main>
            <caption>Заказ столиков</caption>
            <form action="mailto:vlgu@mail.ru" method="post" enctype="text/plain">
                <p>
                    <label for="name">Как к Вам обращаться</label>
                        <br><!--тег переноса строки -->
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="phone">По какому телефону Вам перезвонить?</label>
                    <br>
                    <input type="text" name="phone" id="phone" required>
                </p>
                <p>
                    <label for="time">На какое время желаете заказать столик?</label>
                    <br>
                    <input type="time" name="time" id="time" required>
                </p>
                <p>
                    <label for="cnt" id="cnt">На сколько человек заказывать столик</label>
                    <br>
                    <input type="radio" name="cnt" id="cnt" value="1"> 1&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" value="2"> 2&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" value="more"> 3 и более
                </p>
                <p>
                    <input type="checkbox" name="children" value="*">
                    Среди клиентов будут дети
                </p>
                <p><input type="submit"></p>
            </form>
        </main>
        <footer>
            <p>&copy; читатели книги &laquo;HTМL и CSS&raquo;<br>
            Bce права защищены.</p>
        </footer>
    </body>
</html>
