<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист :: Йокогама: суши-бар</title>
    <link href="../styles/2.1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>суши-бар<em>&laquo;Йокогама&raquo;</em></h1>
    </header>
    <main>
        <caption>Заказ столиков</caption>
        <form action="mailto:vlgu@mail.ru" method="post" enctype="text/plain">
            <p>
                <label for="dishes">Что желаете заказать</label>
                <br>
                <select name="dishes" id="dishes" size="6" multiple>
                    <optgroup label="Сашими">
                        <option value="unagi">Унаги</option>
                        <option value="hamachi">Хамачи</option>
                    </optgroup>
                    <optgroup label="Суши">
                        <option value="chukka">Чукка</option>
                        <option value="maguro">Магуро</option>
                        <option value="tobiko">Тобико</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="phone">По какому телефону Вам перезвонить?</label>
                <br>
                <input type="text" name="phone" id="phone" required>
            </p>
            <p><input type="submit"></p>
        </form>
    </main>
    <footer>
        <p>&copy; читатели книги &laquo;HTМL и CSS&raquo;<br>
            Bce права защищены.</p>
    </footer>
</body>

</html>
